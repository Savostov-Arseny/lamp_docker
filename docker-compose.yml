version: '2.1'

services:
  php:
    build:
      context: apache-php
    ports:
      - 8080:80
    volumes:
      - ./html:/var/www/html
      - ./apache-php/config/php.ini:/usr/local/etc/php/php.ini
      - ./apache-php/config/apache2.conf:/etc/apache2/apache2.conf
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass
      - MYSQL_DATABASE=mydb
    volumes:
      - "./mysql:/var/lib/mysql"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports:
      - 8765:80
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    depends_on:
      mysql:
        condition: service_healthy
